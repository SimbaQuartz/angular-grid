<app-nav-bar></app-nav-bar>

<div class="container mx-auto">
  <div class="my-4 shadow rounded">
    <!-- Search bar of the table -->
    <form
      class="bg-gray-50"
      [formGroup]="searchForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <div class="flex justify-end">
        <div class="px-4 lg:w-1/3 sm:w-full flex bg-gray-50 rounded-md">
          <span
            class="
              inline-flex
              items-center
              p-3
              rounded-l-md
              border border-r-0 border-gray-300
              bg-gray-50
              focus:outline-none
              text-gray-500 text-sm
              w-56
            "
          >
            Filter by
          </span>
          <select
            id="status"
            name="status"
            formControlName="status"
            (change)="onFilterChange()"
            class="
              block
              w-full
              p-3
              border border-gray-300
              bg-white
              shadow-sm
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              sm:text-sm
            "
          >
            <option value="" disabled selected hidden>Status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
          <select
            id="role"
            name="role"
            formControlName="role"
            (change)="onFilterChange()"
            class="
              block
              w-full
              p-3
              border border-gray-300
              bg-white
              rounded-r-md
              shadow-sm
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              sm:text-sm
            "
          >
            <option value="" disabled selected hidden>Role</option>
            <option value="Owner">Owner</option>
            <option value="Admin">Admin</option>
            <option value="Member">Member</option>
          </select>
        </div>
      </div>
      <div class="px-4 py-2 flex bg-gray-50 rounded-md">
        <input
          type="text"
          name="name"
          id="name"
          formControlName="name"
          class="
            focus:outline-none
            focus:ring-indigo-500
            focus:border-indigo-500
            flex-1
            block
            w-full
            p-3
            border
            rounded-none rounded-l-md
            sm:text-sm
            border-gray-300
          "
          placeholder="Search by name here..."
        />
        <button
          type="submit"
          class="
            inline-flex
            items-center
            px-3
            rounded-r-md
            border border-l-0 border-gray-300
            bg-gray-50
            focus:outline-none
            text-gray-500 text-sm
          "
        >
          Search
        </button>
      </div>
    </form>
    <div class="flex bg-gray-50 justify-end">
      <button
        (click)="clearFilters()"
        class="
          px-4
          py-2
          inline-flex
          rounded-r-md
          bg-gray-50
          focus:outline-none
          text-gray-500 text-sm
        "
      >
        Clear filters
      </button>
    </div>

    <!-- Header and body of the table starts form here -->
    <div class="flex flex-col">
      <div class="-my-2 w-full overflow-x-auto">
        <div class="py-2 align-middle inline-block min-w-full">
          <div class="overflow-hidden border-b border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-left text-xs
                      font-medium
                      text-gray-500
                      uppercase
                      tracking-wider
                    "
                  >
                    Name
                  </th>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-left text-xs
                      font-medium
                      text-gray-500
                      uppercase
                      tracking-wider
                    "
                  >
                    Title
                  </th>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-left text-xs
                      font-medium
                      text-gray-500
                      uppercase
                      tracking-wider
                    "
                  >
                    Status
                  </th>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-left text-xs
                      font-medium
                      text-gray-500
                      uppercase
                      tracking-wider
                    "
                  >
                    Role
                  </th>
                  <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let item of data; index as i">
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <div class="flex-shrink-0 h-10 w-10">
                        <img
                          class="h-10 w-10 rounded-full"
                          [src]="item.avatar"
                          alt=""
                        />
                      </div>
                      <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">
                          {{ item.name }}
                        </div>
                        <div class="text-sm text-gray-500">
                          {{ item.email }}
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">
                      {{ item.title }}
                    </div>
                    <div class="text-sm text-gray-500">
                      {{ item.department }}
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span
                      [ngClass]="{
                        'bg-red-100 text-red-800': item.status === 'Inactive',
                        'bg-green-100
                        text-green-800':
                          item.status === 'Active'
                      }"
                      class="
                        px-2
                        inline-flex
                        text-xs
                        leading-5
                        font-semibold
                        rounded-full
                      "
                    >
                      {{ item.status }}
                    </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    {{ item.role }}
                  </td>
                  <td
                    class="
                      px-6
                      py-4
                      whitespace-nowrap
                      text-right text-sm
                      font-medium
                    "
                  >
                    <a href="#" class="text-indigo-600 hover:text-indigo-900"
                      >Edit</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Pagination for the table -->
      <div
        class="
          bg-white
          px-4
          py-3
          flex
          items-center
          justify-between
          border-t border-gray-200
          sm:px-6
        "
      >
        <div class="flex-1 flex justify-between sm:hidden">
          <a
            href="#"
            class="
              relative
              inline-flex
              items-center
              px-4
              py-2
              border border-gray-300
              text-sm
              font-medium
              rounded-md
              text-gray-700
              bg-white
              hover:bg-gray-50
            "
          >
            Previous
          </a>
          <a
            href="#"
            class="
              ml-3
              relative
              inline-flex
              items-center
              px-4
              py-2
              border border-gray-300
              text-sm
              font-medium
              rounded-md
              text-gray-700
              bg-white
              hover:bg-gray-50
            "
          >
            Next
          </a>
        </div>
        <div
          class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between"
        >
          <div>
            <p class="text-sm text-gray-700">
              Showing
              <span class="font-medium">{{ total === 0 ? 0 : start + 1 }}</span>
              to
              <span class="font-medium">{{ end }}</span>
              of
              <span class="font-medium">{{ total }}</span>
              results
            </p>
          </div>
          <div>
            <nav
              class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
              aria-label="Pagination"
            >
              <a
                href="#"
                class="
                  relative
                  inline-flex
                  items-center
                  px-2
                  py-2
                  rounded-l-md
                  border border-gray-300
                  bg-white
                  text-sm
                  font-medium
                  text-gray-500
                  hover:bg-gray-50
                "
              >
                <span class="sr-only">Previous</span>
                <!-- Heroicon name: solid/chevron-left -->
                <svg
                  class="h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
              <a
                *ngFor="let page of pages; let index = index"
                href="#"
                aria-current="page"
                [ngClass]="{
                  'bg-indigo-50 border-indigo-500 text-indigo-600 z-10':
                    currentPage === index + 1,
                  '
                    hover:bg-gray-50':
                    currentPage !== index + 1
                }"
                (click)="onPageChange(index + 1)"
                class="
                  bg-white
                  border-gray-300
                  text-gray-500
                  relative
                  inline-flex
                  items-center
                  px-4
                  py-2
                  border
                  text-sm
                  font-medium
                "
              >
                {{ index + 1 }}
              </a>

              <!-- <span
                class="
                  relative
                  inline-flex
                  items-center
                  px-4
                  py-2
                  border border-gray-300
                  bg-white
                  text-sm
                  font-medium
                  text-gray-700
                "
              >
                ...
              </span> -->

              <a
                href="#"
                class="
                  relative
                  inline-flex
                  items-center
                  px-2
                  py-2
                  rounded-r-md
                  border border-gray-300
                  bg-white
                  text-sm
                  font-medium
                  text-gray-500
                  hover:bg-gray-50
                "
              >
                <span class="sr-only">Next</span>
                <!-- Heroicon name: solid/chevron-right -->
                <svg
                  class="h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
